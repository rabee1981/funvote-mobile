<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Hi {{userName[0]}}
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item icon-left (click)="onLoad(homePage)">
             <ion-icon name="podium"></ion-icon>
             My Charts
           </button>
           <button ion-item icon-left (click)="onLoad(favPage)">
                <ion-icon name="star"></ion-icon>
            Following Charts
            </button>
            <button ion-item icon-left (click)="onLoad(friendsChartsPage)">
                <ion-icon name="people"></ion-icon>
            Friends Charts
            </button>
            <button ion-item icon-left (click)="onLoad(allChartsPage)">
                <ion-icon name="pie"></ion-icon>
            Top Charts
            </button>
            <button ion-item icon-left (click)="onLoad(howToSharePage)">
                <ion-icon name="share-alt"></ion-icon>
            How To Share
            </button>
          <button ion-item icon-left (click)="onLogout()">
             <ion-icon name="log-out"></ion-icon>
             Sign Out
           </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
