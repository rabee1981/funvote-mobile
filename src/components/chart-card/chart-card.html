<ion-card>
  <ion-buttons right>
      <ion-item style="background-color: transparent;">
        <ion-avatar item-start>
          <img src="{{(ownerInfo | async)?.pictureUrl}}">
        </ion-avatar>
        <small>{{(ownerInfo | async)?.name}}</small>
      </ion-item>
  </ion-buttons>
  <chart-component [chartDetails]="chartDetails" [owner]="owner" [justShow]="justShow"></chart-component>
  <ion-card-content style="padding: 0px!important;">
  <ion-item>
    <ion-chip item-start>
        <ion-icon name="contacts" style="margin : 0;"></ion-icon>
        <ion-label class="label-voters">{{-1*(votesCount | async)?.$value | thousand}} voters</ion-label>
    </ion-chip>
    <ion-badge item-end *ngIf="this.chartDetails.loveCount<0">
      {{-1*this.chartDetails.loveCount | thousand}}
      <ion-icon name="icon" ios="ios-heart" md="md-heart" style="color :#FFD700;font-size : 0.9em!important;"></ion-icon>
      </ion-badge>
  </ion-item>
  </ion-card-content>
  <ion-row>
    <!-- your charts page -->
    <ion-col col-4 *ngIf="isUserChart" text-center>
      <button ion-button icon-left clear small (click)="onShare()">
        <ion-icon name="share-alt"></ion-icon>
        <div>Share</div>
      </button>
    </ion-col>
    <ion-col col-4 *ngIf="isUserChart" text-center>
      <button ion-button icon-left clear small (click)="favorities()">
        <ion-icon *ngIf="!isFav;else other_content" ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
        <ng-template #other_content>
          <ion-icon ios="ios-heart" md="md-heart" style="color :#FFD700"></ion-icon>
          </ng-template>
        <div>love it</div>
      </button>
    </ion-col>
    <!-- other pages -->
    <ion-col col-6 offset-1 *ngIf="!isUserChart">
      <button ion-button icon-left clear small (click)="onShare()">
        <ion-icon name="share-alt"></ion-icon>
        <div>Share</div>
      </button>
    </ion-col>
    <ion-col col-4 *ngIf="!isUserChart">
      <button ion-button icon-left clear small (click)="favorities()">
        <ion-icon *ngIf="!isFav;else other_content" ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
        <ng-template #other_content>
          <ion-icon ios="ios-heart" md="md-heart" style="color :#FFD700"></ion-icon>
          </ng-template>
        <div>love it</div>
      </button>
    </ion-col>
    <!-- user charts -->
    <ion-col col-4 *ngIf="isUserChart" text-center>
      <button ion-button icon-left clear small (click)="onDelete()">
        <ion-icon name="trash"></ion-icon>
        <div>Delete</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
