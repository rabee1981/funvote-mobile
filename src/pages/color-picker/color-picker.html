<ion-card-content class="guide-modal">
<ion-header>
    <ion-navbar color="primary">
    <ion-title text-center >
      Colors
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-row class="colors-row">
        <ion-col col-4>
            <ion-fab>
                <button ion-fab (click)="onChooseColor(0)" [ngStyle]="{'background-color' : colors[0]}"><ion-icon *ngIf="colorNumber==0"  ios="ios-checkmark" md="md-checkmark" style="font-size: 50px;"></ion-icon></button>
            </ion-fab>
        </ion-col>
        <ion-col col-4>
            <ion-fab>
                <button ion-fab (click)="onChooseColor(1)" [ngStyle]="{'background-color' : colors[1]}"><ion-icon *ngIf="colorNumber==1"  ios="ios-checkmark" md="md-checkmark" style="font-size: 50px;"></ion-icon></button>

        </ion-col>

                <button ion-fab (click)="onChooseColor(2)" [ngStyle]="{'background-color' : colors[2]}"><ion-icon *ngIf="colorNumber==2"  ios="ios-checkmark" md="md-checkmark" style="font-size: 50px;"></ion-icon></button>
            </ion-fab>
        </ion-col>
    </ion-row>

        <ion-col col-4>

                <button ion-fab (click)="onChooseColor(3)" [ngStyle]="{'background-color' : colors[3]}"><ion-icon *ngIf="colorNumber==3"  ios="ios-checkmark" md="md-checkmark" style="font-size: 50px;"></ion-icon></button>

        </ion-col>

        </ion-col>

    </ion-row>

            <ion-fab>
                <button ion-fab (click)="onChooseColor(8)" [ngStyle]="{'background-color' : colors[8]}"><ion-icon *ngIf="colorNumber==8"  ios="ios-checkmark" md="md-checkmark" style="font-size: 50px;"></ion-icon></button>
            </ion-fab>
        </ion-col>
    </ion-row>

        <ion-col col-4>

                <button ion-fab (click)="onChooseColor(11)" [ngStyle]="{'background-color' : colors[11]}"><ion-icon *ngIf="colorNumber==11"  ios="ios-checkmark" md="md-checkmark" style="font-size: 50px;"></ion-icon></button>
            </ion-fab>
        </ion-col>
    </ion-row>
    <ion-footer>
    <ion-row class="button-row">
        <ion-col col-6>
            <button ion-button full color="light" (click)="onCancle()">Cancel</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button full color="light" (click)="onOk()">Ok</button>
        </ion-col>
    </ion-row>
    </ion-footer>
</ion-content>
</ion-card-content>
