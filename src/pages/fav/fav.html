<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center >
      My Favorites
    </ion-title>
    <ion-buttons right>
      <ion-item style="background-color: transparent;">
        <ion-avatar>
          <img src="{{this.afAuth.auth.currentUser?.photoURL}}">
        </ion-avatar>
      </ion-item>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="color-content">
  <ion-list>
    <ion-item class="color-content item-chart" no-lines *ngFor="let chart of favCharts; trackBy:trackByCreatedAt">
      <chart-card [chartDetails]="chart" [owner]="chart.owner"></chart-card>
    </ion-item>
  </ion-list>
</ion-content>
