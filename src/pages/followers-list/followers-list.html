<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center >
      Followers
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of followersList">
      <ion-avatar item-start>
      <img [src]="user.photo">
    </ion-avatar>
    <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
