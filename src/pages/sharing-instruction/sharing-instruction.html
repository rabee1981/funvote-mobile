<ion-card-content [ngClass]="platform.is('android') ? 'my-android-content' : (platform.is('ipad')  ? 'my-ipad-content' : 'my-ios-content')">
    <p><span>IMPORTANT</span>: Make sure to paste the URL where people can vote, here how you should do that</p>
    <img src="assets/images/sharing-instructions.gif" >
    <ion-item no-lines>
      <ion-label>Don't show again</ion-label>
      <ion-checkbox color="color1" [(ngModel)]="toShow"></ion-checkbox>
  </ion-item>
    <ion-footer>
      <button ion-button full color="primary" (click)="onOk()">GOT IT</button>
    </ion-footer>
</ion-card-content>
