<ion-header>
  <ion-navbar color="primary"  style="height: 70px;">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center >
      Friends Charts
    </ion-title>
    <ion-buttons right>
      <ion-item style="background-color: transparent;">
        <ion-avatar>
          <img src="{{this.afAuth.auth.currentUser?.photoURL}}">
        </ion-avatar>
      </ion-item>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="color-content">
    <div *ngFor="let ops of friendsChartsOps" class="margin-card">
      <div *ngFor="let chart of ops | async">
        <chart-card [chartDetails]="chart" [owner]="chart.owner"></chart-card>
      </div>
    </div>
</ion-content>
