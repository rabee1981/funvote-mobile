<ion-header>
  <ion-navbar color="primary"  style="height: 70px;">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center >
      Your Charts
    </ion-title>
    <ion-buttons right>
      <ion-item style="background-color: transparent;">
        <ion-avatar>
          <img src="{{this.afAuth.auth.currentUser?.photoURL}}">
        </ion-avatar>
      </ion-item>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="color-content">
  <div *ngFor="let chart of userCharts | async"   class="margin-card">
    <chart-card [chartDetails]="chart" [owner]="chart.owner"></chart-card>
  </div>
  <ion-fab padding bottom="0">
      <button ion-fab color="danger" (click)="onCreateChart()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
